<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="tes.css">
  </head>
<body>
  
    <div class="">
        <div class="row ">
          <div class="col-md-4 logo  ">
            <img src="img/image.jpg" alt="" width="600px" height="850px">
            <div class="logo position-absolute top-0 start-0">
              <img class="position-absolute space" src="img/logo-ALTA-v2.png"  >
            </div>
          </div>

          <div class="col-md-6 "> 
              <h3 class="text">Contact Us</h3>

              <form action="review_message.html" class="g-3 needs-validation" novalidate >
                <div>
                  <label for="validationCustom01" class="form-label text2">Full Name <label class="text6">*</label></label>
                  <input type="text" class="form-control space2" name="fullname" placeholder="your Full Name Here" id="fullname"  required>
                  <div class="invalid-feedback space5">
                  Full name cannot be empty
                  </div>
                </div>

                <div>
                  <label for="validationCustom02" class="form-label text4 space3">Email Address <label class="text6">*</label></label>
                  <input type="email" class="form-control space2" name="email" placeholder="example@domain.com"  id="email"  required>
                  <div class="invalid-feedback space5">
                  Email Address cannot be empty
                  </div>
                </div>

                <div>
                  <label for="validationCustom03" class="form-label text5 space3">Phone number <label class="text6">*</label></label>
                  <input type="number" class="form-control space5" name="phone"  placeholder="08573890xxxxx" id="phone"  required>
                  <div class="invalid-feedback space5">
                  Phone number cannot be empty
                  </div>
                </div>
                
                <div>
                  <h3 class="text2 space3">Nationalty</h3>
                  <Select name="nasionality"  place="malaysia" class="space2 form-select"  id="nasionality">
                    <option value="selected">Selected</option>
                    <option value="Indoensia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                  </Select>  
                </div>

                <div>
                <h3 class="text2 space3">Message</h3>
                  <textarea class="form-control space2" name="message"  cols="22" rows="5" value="" placeholder="Your Full Name here" id="message"></textarea>
                </div>
                
                <button class="submit space-button text3" onclick="passing()" name="submit" type="submit" >Submit</button>
              </form>
          </div>
        </div>
      </div>
      
      <script src="validation.js"></script>
      <script src="passval.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
